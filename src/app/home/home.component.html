<h1 class="text-center mt-4 mb-4 display-3">
  Welcome to simple photo album web page!
</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box no-header clearfix">
        <div class="main-box-body clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
                <tr>
                  <th><span>User</span></th>
                  <th><span>Company</span></th>
                  <th><span>City</span></th>
                  <th><span>Email</span></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                  <td>
                    <img src="assets/default-user-icon.jpg" alt="" />
                    <a routerLink="albums/{{ user.id }}" [state]="{ activeUser: user }" class="user-link">{{ user.name }}</a>
                    <span class="user-subhead">{{ user.username }}</span>
                  </td>
                  <td>{{ user.company.name }}</td>
                  <td>{{ user.address.city }}</td>
                  <td>{{ user.email }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
